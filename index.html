<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS1A Study Companion Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <h1>Life Sciences 1A Study Companion</h1>
      <p>
        Choose a chapter or assessment tab to load a full toolkit: uploads, study guides, flashcards,
        interleaving labs, tutor walkthroughs, planners, and synthesis sandboxes are duplicated for each
        unit so you can focus deeply.
      </p>
    </header>

    <nav class="tab-nav" data-role="tab-list" aria-label="Study units"></nav>

    <main>
      <div class="tab-panels" data-role="tab-panels"></div>
    </main>

    <template id="study-page-template">
      <div class="study-page">
        <header class="hero">
          <div class="hero__content">
            <h2 data-role="unit-title"></h2>
            <p data-role="unit-description"></p>
            <div class="hero__actions">
              <button class="btn btn--primary" data-role="start-tutor">Start Guided Session</button>
              <button class="btn btn--secondary" data-role="generate-guide">Generate Study Guide</button>
            </div>
          </div>
          <div class="hero__meta">
            <div class="chip">Smart Uploads</div>
            <div class="chip">Interleaved Practice</div>
            <div class="chip">Mnemonic &amp; Visual Labs</div>
          </div>
        </header>

        <section class="panel" aria-labelledby="unit-overview">
          <div class="panel__header">
            <h3 id="unit-overview">Unit Overview</h3>
            <p>
              Start with a plain-language roadmap. Meet the goals, then read each step of the story before
              diving into molecular details.
            </p>
          </div>
          <div class="panel__grid">
            <article class="card" data-role="concept-objectives"></article>
            <article class="card" data-role="concept-flow"></article>
            <article class="card" data-role="molecular-players"></article>
          </div>
        </section>

        <section class="panel" aria-labelledby="resource-uploader">
          <div class="panel__header">
            <h3 id="resource-uploader">Drag &amp; Drop Resources</h3>
            <p>
              Drop lecture slides, handwritten notes, practice problems, textbook annotations, or video
              transcripts. We'll index the files and map them to the LS1A framework so you can revisit them
              during quizzes and tutoring.
            </p>
          </div>
          <div class="uploader" data-role="drop-zone" role="button" tabindex="0">
            <span class="uploader__icon">⬆️</span>
            <p>Drag files here or click to upload</p>
            <input type="file" data-role="file-input" multiple aria-label="Upload files" />
          </div>
          <ul class="uploader__list" data-role="uploaded-list" aria-live="polite"></ul>
        </section>

        <section class="panel" aria-labelledby="study-guide">
          <div class="panel__header">
            <h3 id="study-guide">Adaptive Study Guide Builder</h3>
            <p>
              Mix your files with our prompts to build a study guide that explains what happens first, next,
              and last, plus the reasons underneath.
            </p>
          </div>
          <div class="study-guide">
            <div class="study-guide__inputs">
              <label class="form-field">
                <span>Add quick notes or insights:</span>
                <textarea
                  data-role="custom-notes"
                  placeholder="Paste highlights or jot down questions..."
                ></textarea>
              </label>
              <label class="form-field">
                <span>What do you want to master today?</span>
                <input
                  data-role="learning-goal"
                  type="text"
                  placeholder="e.g. Predict operon activity under various glucose/lactose conditions"
                />
              </label>
            </div>
            <div class="study-guide__output">
              <h4>Generated Study Guide</h4>
              <div data-role="study-guide-output" class="study-guide__content" aria-live="polite"></div>
              <button class="btn btn--ghost" data-role="export-guide">Copy to Clipboard</button>
            </div>
          </div>
        </section>

        <section class="panel" aria-labelledby="interleaving-studio">
          <div class="panel__header">
            <h3 id="interleaving-studio">Interleaving Studio</h3>
            <p>
              Pick at least two strands to weave. Switching forces your brain to connect mechanisms, data, and
              experiments instead of siloing them.
            </p>
          </div>
          <div class="interleaving">
            <div class="interleaving__strands" data-role="interleaving-strands" aria-live="polite"></div>
            <div class="interleaving__controls">
              <p class="hint" data-role="interleaving-selection"></p>
              <button class="btn btn--primary" data-role="build-interleaving">Build Mixed Session</button>
              <div class="interleaving__plan" data-role="interleaving-plan" aria-live="polite"></div>
            </div>
          </div>
          <div class="interleaving__support">
            <section>
              <h4>Ready-made combos</h4>
              <div class="interleaving__combos" data-role="combo-suggestions"></div>
            </section>
            <section>
              <h4>Recent mixes</h4>
              <ul class="interleaving__history" data-role="interleaving-history" aria-live="polite"></ul>
            </section>
          </div>
        </section>

        <section class="panel" aria-labelledby="flashcards">
          <div class="panel__header">
            <h3 id="flashcards">Flashcards &amp; Retrieval Practice</h3>
            <p>
              Review each concept on one side and the full explanation on the other. Add your own cards to
              reteach the story in your own words.
            </p>
          </div>
          <div class="flashcards__header">
            <div class="flashcards__session" data-role="flashcard-session-info"></div>
            <div class="flashcards__filters" role="group" aria-label="Flashcard filter">
              <button type="button" class="btn btn--ghost is-active" data-flashcard-filter="due">
                Due now
              </button>
              <button type="button" class="btn btn--ghost" data-flashcard-filter="new">New cards</button>
              <button type="button" class="btn btn--ghost" data-flashcard-filter="all">All cards</button>
            </div>
          </div>
          <div class="flashcards" data-role="flashcard-deck"></div>
          <form class="flashcards__form" data-role="flashcard-form">
            <h4>Create your own card</h4>
            <div class="form-field">
              <label>
                <span>Prompt</span>
                <input data-role="flashcard-prompt" required />
              </label>
            </div>
            <div class="form-field">
              <label>
                <span>Explanation</span>
                <textarea data-role="flashcard-answer" required></textarea>
              </label>
            </div>
            <div class="form-field">
              <label>
                <span>Mnemonic hook (optional)</span>
                <input
                  data-role="flashcard-hook"
                  placeholder="e.g. CAP = Cradle for polymerase"
                />
              </label>
            </div>
            <button class="btn btn--primary">Add Card</button>
          </form>
        </section>

        <section class="panel" aria-labelledby="practice-tests">
          <div class="panel__header">
            <h3 id="practice-tests">Practice Tests</h3>
            <p>
              Work through questions that move from quick concepts to data reading and short calculations, just
              like LS1A exams.
            </p>
          </div>
          <form class="practice" data-role="practice-form"></form>
          <div class="practice__results" data-role="practice-results" aria-live="polite"></div>
          <div class="practice__elaboration" data-role="practice-elaboration" aria-live="polite"></div>
        </section>

        <section class="panel" aria-labelledby="elaboration-lab">
          <div class="panel__header">
            <h3 id="elaboration-lab">Elaboration &amp; Self-Explanation Lab</h3>
            <p>
              Choose a prompt, answer it in your own words, and layer on follow-up questions so you explain why
              the answer makes sense.
            </p>
          </div>
          <div class="elaboration">
            <div class="elaboration__controls">
              <label class="sr-only">Pick elaborative prompt</label>
              <select data-role="elaboration-select"></select>
              <button class="btn btn--secondary" type="button" data-role="elaboration-roll">Surprise me</button>
            </div>
            <div class="elaboration__workspace">
              <h4>Prompt</h4>
              <p data-role="elaboration-details"></p>
              <h5>Follow-up ideas</h5>
              <ul data-role="elaboration-followups"></ul>
              <textarea
                data-role="elaboration-reflection"
                placeholder="Write your explanation here. Aim for 3-4 sentences linking concepts together."
              ></textarea>
            </div>
          </div>
        </section>

        <section class="panel" aria-labelledby="mnemonic-lab">
          <div class="panel__header">
            <h3 id="mnemonic-lab">Mnemonic &amp; Visual Workspace</h3>
            <p>
              Study key terms, add your own hooks, and explore concept maps that make mechanisms easier to
              picture.
            </p>
          </div>
          <div class="mnemonics">
            <div class="mnemonics__grid">
              <section>
                <h4>Instructor Hooks</h4>
                <div class="mnemonics__list" data-role="mnemonic-key-terms"></div>
              </section>
              <section>
                <h4>Visual Imagery</h4>
                <div class="mnemonics__list" data-role="mnemonic-imagery"></div>
              </section>
            </div>
            <form class="mnemonics__form" data-role="mnemonic-form">
              <h4>Create your own mnemonic</h4>
              <div class="form-field">
                <label>
                  <span>Term</span>
                  <input data-role="mnemonic-term" required />
                </label>
              </div>
              <div class="form-field">
                <label>
                  <span>Hook or phrase</span>
                  <textarea data-role="mnemonic-phrase" required></textarea>
                </label>
              </div>
              <button class="btn btn--primary">Add Memory Hook</button>
            </form>
            <section>
              <h4>Your Mnemonics</h4>
              <ul class="mnemonics__custom" data-role="mnemonic-custom-list" aria-live="polite"></ul>
            </section>
            <section class="concept-map">
              <h4>Concept Map</h4>
              <div class="concept-map__canvas" data-role="concept-map-canvas"></div>
              <div class="concept-map__details" data-role="concept-map-details"></div>
            </section>
          </div>
        </section>

        <section class="panel" aria-labelledby="tutor-mode">
          <div class="panel__header">
            <h3 id="tutor-mode">Tutor Mode</h3>
            <p>
              Step through the guided coaching sequence. After each response you’ll get feedback, checkpoints,
              and elaborative prompts.
            </p>
          </div>
          <div class="tutor">
            <aside class="tutor__steps">
              <ul data-role="tutor-steps"></ul>
            </aside>
            <div class="tutor__workspace">
              <h4 data-role="tutor-step-title"></h4>
              <p data-role="tutor-step-prompt"></p>
              <textarea data-role="tutor-response" placeholder="Explain your reasoning..."></textarea>
              <button class="btn btn--primary" data-role="tutor-submit">Submit Reflection</button>
              <div class="tutor__feedback" data-role="tutor-feedback" aria-live="polite"></div>
            </div>
          </div>
        </section>

        <section class="panel" aria-labelledby="planner">
          <div class="panel__header">
            <h3 id="planner">Study Rhythm Planner</h3>
            <p>
              Log sessions, track streaks, and capture reminders so you keep a steady cadence all semester.
            </p>
          </div>
          <div class="planner">
            <form class="planner__form" data-role="planner-form">
              <div class="planner__row">
                <label>Duration (minutes)
                  <input type="number" min="5" value="25" data-role="planner-duration" />
                </label>
                <label>Interleaving strands
                  <input type="number" min="1" value="2" data-role="planner-interleave" />
                </label>
              </div>
              <label>Focus area
                <input type="text" data-role="planner-focus" placeholder="e.g. EMSA interpretations" />
              </label>
              <label class="planner__checkbox">
                <input type="checkbox" data-role="planner-rest" />
                Took a restorative break
              </label>
              <button class="btn btn--primary" type="submit">Log Session</button>
              <p class="planner__feedback" data-role="planner-feedback" aria-live="polite"></p>
            </form>
            <aside class="planner__sidebar">
              <div class="planner__stats">
                <span class="badge" data-role="planner-streak">0 day streak</span>
                <span class="badge" data-role="planner-xp">0 XP earned</span>
              </div>
              <label class="planner__checkbox">
                <input type="checkbox" data-role="planner-reminders" checked />
                Reminders enabled
              </label>
              <section>
                <h4>Pacing ideas</h4>
                <ul data-role="planner-pacing"></ul>
              </section>
              <section>
                <h4>Wellbeing cues</h4>
                <ul data-role="planner-wellbeing"></ul>
              </section>
              <section>
                <h4>Reminder templates</h4>
                <ul data-role="planner-reminder-list"></ul>
              </section>
              <section>
                <h4>Badges &amp; XP rules</h4>
                <ul data-role="planner-badges"></ul>
                <ul data-role="planner-xp-rules"></ul>
              </section>
              <section>
                <h4>Recent sessions</h4>
                <ul class="planner__history" data-role="planner-history" aria-live="polite"></ul>
              </section>
            </aside>
          </div>
        </section>

        <section class="panel" aria-labelledby="synthesis">
          <div class="panel__header">
            <h3 id="synthesis">Synthesis Sandbox</h3>
            <p>
              Tweak inputs and mutations to predict outcomes. Use it to stress-test your understanding.
            </p>
          </div>
          <div class="synthesis">
            <div class="synthesis__controls">
              <label>Glucose level
                <input type="range" min="0" max="100" value="50" data-role="glucose-level" />
              </label>
              <label>Lactose level
                <input type="range" min="0" max="100" value="50" data-role="lactose-level" />
              </label>
              <label>Mutation
                <select data-role="mutation-select">
                  <option value="wild-type">Wild type</option>
                  <option value="lacI-null">lacI⁻</option>
                  <option value="lacO-operator">lacOᶜ</option>
                  <option value="lacP-weak">lacP⁻</option>
                  <option value="cyaA-null">cyaA⁻</option>
                </select>
              </label>
            </div>
            <div class="synthesis__output" data-role="synthesis-output"></div>
          </div>
        </section>
      </div>
    </template>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
